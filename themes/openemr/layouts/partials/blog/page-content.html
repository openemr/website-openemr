<div class="row justify-content-center">
    <div class="post-meta sr-only">
        {{ with index .Params "author" }}
          Written by {{ .name }} {{- with .twitter }}&nbsp;(<a href="https://twitter.com/{{ . }}" target="_blank">@{{ . }})</a>{{- end }}
        {{ end }}
        on {{ dateFormat "Monday, Jan 2, 2006" .Date }}
    </div>
</div>
<div class="row page justify-content-center">
    <div class="post-content">
        {{ .Content }}
    </div>
</div>
