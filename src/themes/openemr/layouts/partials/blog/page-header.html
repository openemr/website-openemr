{{ if eq (.Param "coverImageStyle") "full"}}
<div class="center-row cover" style="background-image: url('{{ range first 1 (.Param "images") }}{{ . | absURL }}{{ end }}');">
    <header class="post-header">
        <h1 class="post-title">{{ .Title }}</h1>
    </header>
</div>
{{ else }}
<div class="center-row standard">
    <header class="post-header">
        <img src="{{ .Params.coverImage | absURL }}" alt="" class="featured">
        <h1 class="post-title text-left">{{ .Title }}</h1>
        {{ if .Description }}
        <p class="post-description">{{ .Description }}</p>
        {{ end }}
    </header>
</div>
{{ end}}
